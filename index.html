<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>영화 평점 순위</title>
    <script type="module" src="src/main.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="container">
      <h1><a href="https://lauichan.github.io/tmdb-api-movie/">영화 리스트</a></h1>

      <form id="search">
        <input id="searchInput" type="text" placeholder="검색어를 입력해주세요." />
        <button id="searchBtn" type="submit">검색</button>
      </form>
    </header>

    <ul class="nav">
      <li class="navList">
        <button class="tag">리스트1</button>
      </li>
      <li class="navList">
        <button class="tag">리스트2</button>
      </li>
      <li class="navList">
        <button class="tag">리스트3</button>
      </li>
      <li class="navList">
        <button class="tag">리스트4</button>
      </li>
      <li class="navList">
        <button class="tag">리스트5</button>
      </li>
      <li class="navList">
        <button class="tag">리스트6</button>
      </li>
      <li class="navList">
        <button class="tag">리스트7</button>
      </li>
    </ul>

    <main class="container">
      <section id="movies"></section>
      <button id="morePage" class="page" type="button">더 보기</button>
    </main>

    <footer class="container">
      <p>
        <a href="https://developer.themoviedb.org/reference/intro/getting-started">TMDB 오픈 API</a> /
        <a href="https://github.com/lauichan/tmdb-api-movie">소스 코드</a>
      </p>
    </footer>
  </body>
</html>
