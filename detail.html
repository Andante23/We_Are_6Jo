<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detail page by</title>
    <link rel="stylesheet" href="css/detail.css" />
    <script type="module" src="src/_detail.js"></script>
    <title>detail page by</title>
  </head>
  <body>
    <nav id="movie_detail_nav">
      <div class="detail_nav">
        <a href="#" class="detail_icon">1</a>
      </div>
      <div class="detail_nav">
        <a href="#icon" class="detail_icon">2</a>
      </div>
    </nav>

    <!--nav로 태그를 할지 header로 태그를 할지-->
    <div id="moviePost"></div>
    <section class="detail_comment">
      <div class="detail_comment_title">영화 사용자 감상평</div>
      <!--댓글 창 만들기-->
      <form class="detail_comment_review_wrap" id="detailCommentReviewWrap">
        <input type="text" class="detail_review_userId" id="detailReviewUserId" placeholder="아이디" />
        <input type="password" class="detail_review_userPwd" id="detailReviewUserPwd" placeholder="비밀번호" />
        <div class="detail_review_content">
          <textarea class="detail_review_text" id="detailReviewContent"></textarea><br />
          <select class="detail_review_star" id="detailReviewStar" required>
            <option selected value="" placeholder="별점을 남겨주세요"></option>
            <option value="⭐️">⭐️</option>
            <option value="⭐️⭐️">⭐️⭐️</option>
            <option value="⭐️⭐️⭐️">⭐️⭐️⭐️</option>
            <option value="⭐️⭐️⭐️⭐️">⭐️⭐️⭐️⭐️</option>
            <option value="⭐️⭐️⭐️⭐️⭐️">⭐️⭐️⭐️⭐️⭐️</option>
          </select>
        </div>
        <button type="reset" id="detailReviewResetBtn">취소</button>
        <button type="submit" id="detailReviewSubmitBtn">저장</button>
      </form>
      <ul class="detail_comment_wrap_list" id="movieReview">
        <!--댓글들 데이터 받아와서 붙이기-->
      </ul>
    </section>
  </body>
</html>
